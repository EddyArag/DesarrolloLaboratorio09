<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplos Grid</h1>
    <h2>1. Cuadrícula básica</h2>
    <div class="grid-basic">
        <div>1</div><div>2</div><div>3</div><div>4</div>
    </div>
    <h2>2. Grid con áreas</h2>
    <div class="grid-areas">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main</div>
        <div class="footer">Footer</div>
    </div>
    <h2>3. Grid con columnas de diferente tamaño</h2>
    <div class="grid-columns">
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
    </div>
    <h2>4. Grid responsive</h2>
    <div class="grid-responsive">
        <div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div>
    </div>
</body>
</html>

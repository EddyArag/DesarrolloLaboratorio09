<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>
  <style>
    .contenedor {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .item {
      width: 100px;
      height: 100px;
      background: lightblue;
      text-align: center;
      line-height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>

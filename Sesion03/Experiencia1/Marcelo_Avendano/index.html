<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplos Flexbox</h1>
    <h2>1. Distribución horizontal</h2>
    <div class="flex-row">
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
    </div>
    <h2>2. Distribución vertical</h2>
    <div class="flex-column">
        <div>Elemento A</div>
        <div>Elemento B</div>
        <div>Elemento C</div>
    </div>
    <h2>3. Espaciado entre elementos</h2>
    <div class="flex-space-between">
        <div>Izquierda</div>
        <div>Centro</div>
        <div>Derecha</div>
    </div>
    <h2>4. Alineación vertical</h2>
    <div class="flex-align-center" style="height:120px; background:#e0e0e0;">
        <div>Centro vertical</div>
    </div>
</body>
</html>

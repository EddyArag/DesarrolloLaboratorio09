<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Básico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Explorando Flexbox</h1>
    <div class="flex-container">
        <div class="flex-item item-1">Item 1</div>
        <div class="flex-item item-2">Item 2</div>
        <div class="flex-item item-3">Item 3</div>
        <div class="flex-item item-4">Item 4</div>
    </div>

    <h2>Contenedor con flex-wrap</h2>
    <div class="flex-container wrap-example">
        <div class="flex-item item-a">Item A</div>
        <div class="flex-item item-b">Item B</div>
        <div class="flex-item item-c">Item C</div>
        <div class="flex-item item-d">Item D</div>
        <div class="flex-item item-e">Item E</div>
        <div class="flex-item item-f">Item F</div>
        <div class="flex-item item-g">Item G</div>
        <div class="flex-item item-h">Item H</div>
    </div>

    <h2>Contenedor con alineación</h2>
    <div class="flex-container alignment-example">
        <div class="flex-item item-x">Item X</div>
        <div class="flex-item item-y">Item Y</div>
        <div class="flex-item item-z">Item Z</div>
    </div>
</body>
</html>

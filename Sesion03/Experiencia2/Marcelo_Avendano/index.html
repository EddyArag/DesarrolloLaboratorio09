<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Responsive Web Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplos Responsive Web Design</h1>
    <h2>1. Caja que cambia de color</h2>
    <div class="responsive-box">Redimensiona la ventana para ver el cambio de color.</div>
    <h2>2. Menú adaptable</h2>
    <nav class="responsive-menu">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <h2>3. Imagen flexible</h2>
    <img class="responsive-img" src="https://via.placeholder.com/400x200" alt="Ejemplo imagen responsive">
    <h2>4. Dos columnas en desktop, una en móvil</h2>
    <div class="responsive-columns">
        <div>Columna 1</div>
        <div>Columna 2</div>
    </div>
</body>
</html>

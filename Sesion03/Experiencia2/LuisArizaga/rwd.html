<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .imagen-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #4CAF50;
            background-color: #e8f5e9;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .imagen-container p {
            font-size: 18px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Página Web Básica con Estilo</h1>
    </header>

    <main>
        <section>
            <h2>Bienvenido a mi página web</h2>
            <p>Texto de ejemplo para la página web de Luis Ricardo Arizaga Usnayo estudiante de la UCSM.</p>
        </section>

        <section class="imagen-container">
            <p>Imagen ejemplo para la página web</p>
            <img src="ruta-a-tu-imagen.jpg" alt="Imagen de ejemplo" style="max-width: 100%; height: auto;">
        </section>
    </main>

    <footer>
        <p>© 2025 Mi Página Web</p>
    </footer>

</body>
</html>

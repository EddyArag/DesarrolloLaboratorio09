<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="pseudoclases.css">
</head>
<body>

    <h2>Formulario de Registro</h2>
    
    <form action="#" method="POST">
        <label for="nombres">Nombres:</label><br>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Solo números (9 dígitos)" required><br><br>

        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <footer>
        <h3>Más información</h3>
        <p>Si deseas leer más, puedes visitar <a href="https://www.w3schools.com" target="_blank" title="W3Schools">W3Schools</a>.</p>
    </footer>
</body>
</html>

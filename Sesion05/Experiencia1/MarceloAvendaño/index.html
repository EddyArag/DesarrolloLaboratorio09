<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="sidebar">
        <h3 class="text-center py-3 text-dark">CYBERSEC</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-dark" href="#">Monitoreo</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Amenazas</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Reportes</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Configuración</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="text-wine">Panel de Seguridad</h1>
                        <div>
                            <button class="btn btn-wine me-2">Nueva Alerta</button>
                            <button class="btn btn-red">Sistema</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card border-wine shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-wine">Firewall Status</h5>
                            <p class="card-text text-muted">Sistema activo - Sin amenazas detectadas</p>
                            <button class="btn btn-outline-red btn-sm">Ver Detalles</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card border-wine shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-wine">Antivirus</h5>
                            <p class="card-text text-muted">Última actualización: Hoy</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card border-wine shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-wine">Logs del Sistema</h5>
                            <p class="card-text text-muted">124 eventos registrados</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-8">
                    <h3 class="text-wine">Configurar Alerta</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Amenaza</label>
                            <input type="text" class="form-control border-wine" placeholder="Ej: Malware, Phishing...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nivel de Prioridad</label>
                        </div>
                        <button type="submit" class="btn btn-wine">Configurar Alerta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

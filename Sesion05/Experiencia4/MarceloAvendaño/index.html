<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Union - CyberSec + Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS combinados (si no están compilados, usa los CSS originales en sus carpetas) -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <!-- Navbar importado -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">
              Más
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Acerca de</a></li>
              <li><a class="dropdown-item" href="#">Contacto</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar y contenido principal (from sass/index.html) -->
  <div class="sidebar">
      <h3 class="text-center py-3 text-dark">CYBERSEC</h3>
      <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-dark" href="#">Monitoreo</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Amenazas</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Reportes</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Configuración</a></li>
      </ul>
  </div>

  <div class="main-content">
      <div class="container-fluid">
          <div class="row mb-4">
              <div class="col-12">
                  <div class="d-flex justify-content-between align-items-center">
                      <h1 class="text-wine">Panel de Seguridad</h1>
                      <div>
                          <button class="btn btn-wine me-2">Nueva Alerta</button>
                          <button class="btn btn-red">Sistema</button>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Cards -->
          <div class="row">
              <div class="col-md-6 col-lg-4 mb-4">
                  <div class="card border-wine shadow-sm">
                      <div class="card-body">
                          <h5 class="card-title text-wine">Firewall Status</h5>
                          <p class="card-text text-muted">Sistema activo - Sin amenazas detectadas</p>
                          <button class="btn btn-outline-red btn-sm">Ver Detalles</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>

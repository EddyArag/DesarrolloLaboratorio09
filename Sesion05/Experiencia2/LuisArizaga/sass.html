<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Sass</title>
  <link rel="stylesheet" href="sass.css">
</head>
<body>
  <header>
    <h1>Bienvenido a mi página</h1>
  </header>

  <main>
    <section class="card">
      <div class="card-header">Encabezado de la tarjeta</div>
      <div class="card-body">
        <p>Esto es un párrafo dentro de la tarjeta. Aquí puedes agregar más contenido relacionado con esta sección.</p>
        <button class="button">Hacer clic</button>
      </div>
    </section>

    <section class="card">
      <div class="card-header">Otro encabezado de tarjeta</div>
      <div class="card-body">
        <p>Este es otro párrafo dentro de una tarjeta diferente. Agrega más información si lo necesitas.</p>
        <button class="button">Hacer clic</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Página Web</p>
  </footer>
</body>
</html>

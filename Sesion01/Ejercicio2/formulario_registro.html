<!DOCTYPE html>
<html>
    <head>
        Formulario de registro - Showtime
        <link href="estilo_formulario.css" rel="stylesheet">
    </head>
    <body>
        <div class="rect"></div>
        <center>
            <h1>REGISTRO</h1>
            <p>Nombres</p>
            <input type="text" id="nombre" minlength="1" maxlength="50" size="30">
            <p>Apellido Paterno</p>
            <input type="text" id="apellido_pat" minlength="1" maxlength="50" size="30">
            <p>Apellido Materno</p>
            <input type="text" id="apellido_mat" minlength="1" maxlength="50" size="30">
            <p>Usuario</p>
            <input type="text" id="usuario" minlength="1" maxlength="50" size="30">
            <p>Contraseña</p>
            <input type="text" id="contrasenia" minlength="1" maxlength="50" size="30">
            <p>Confirmar contraseña</p>
            <input type="text" id="c_contrasenia" minlength="1" maxlength="50" size="30">
            <p>Email</p>
            <input type="text" id="email" minlength="1" maxlength="50" size="30">
            <p>Teléfono</p>
            <input type="text" id="telefono" minlength="1" maxlength="50" size="30">
        
            <p><button>Registrarme</button>
            <button>Cancelar</button></p>
        </center>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de registro - Showtime</title>
        <link href="estilo_formulario.css" rel="stylesheet">
    </head>
    <body>
        <center>
            <img src="imagenes/showtime_logo.png" alt="Showtime Logo" width="200" height="100">
        <div class="rect">
            
    
            <h1>REGISTRO</h1>
            <p><strong>Nombres</strong></p>
            <input type="text" id="nombre" name="nombre" minlength="1" maxlength="50" size="30" required>
            <p><strong>Apellido Paterno</strong></p>
            <input type="text" id="apellido_pat" name="apellido_pat" minlength="1" maxlength="50" size="30" required>
            <p><strong>Apellido Materno</strong></p>
            <input type="text" id="apellido_mat" name="apellido_mat" minlength="1" maxlength="50" size="30" required>
            <p><strong>Usuario</strong></p>
            <input type="text" id="usuario" name="usuario" minlength="1" maxlength="50" size="30" required>
            <p><strong>Contraseña</strong></p>
            <input type="password" id="contrasenia" name="contrasenia" minlength="6" maxlength="50" size="30" required>
            <p><strong>Confirmar contraseña</strong></p>
            <input type="password" id="c_contrasenia" name="c_contrasenia" minlength="6" maxlength="50" size="30" required>
            <p>Email</p>
            <input type="email" id="email" name="email" maxlength="50" size="30" required>
            <p>Teléfono</p>
            <input type="text" id="telefono" name="telefono" pattern="[0-9]{9}" minlength="9" maxlength="9" size="30" required title="Ingrese un número de 9 dígitos">
        
            <p><button id="btn_registrar">Registrarme</button>
            <button id="btn_cancelar">Cancelar</button></p>
        
        </div>
        </center>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña Segura</title>
    <link rel="stylesheet" href="password_generator.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseña Segura</h1>
        <form id="passwordForm">
            <div class="options">
                <label for="length">Longitud:</label>
                <input type="range" id="length" min="8" max="32" value="16">
                <span id="lengthValue">16</span>

                <label>
                    <input type="checkbox" id="includeUppercase" checked>
                    Mayúsculas
                </label>
                <label>
                    <input type="checkbox" id="includeLowercase" checked>
                    Minúsculas
                </label>
                <label>
                    <input type="checkbox" id="includeNumbers" checked>
                    Números
                </label>
                <label>
                    <input type="checkbox" id="includeSymbols" checked>
                    Símbolos
                </label>

                <button type="submit">Generar</button>
            </div>
        </form>

        <div class="result">
            <p id="generatedPassword">Contraseña generada: </p>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>
</html>

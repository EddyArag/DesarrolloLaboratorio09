<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica 05 - Arrays</title>
</head>
<body>
  <h2>Práctica 05: Uso de Arrays</h2>
  <pre id="resultado"></pre>

  <script>
    const salida = document.getElementById("resultado");
    // Método 1: literal []
    let numeros = [10, 20, 30];
    // Método 2: new Array()
    let frutas = new Array("manzana", "uva");
    // Método 3: Array.of()
    let personas = Array.of( 
      { nombre: "Ana", edad: 22 },
      { nombre: "Luis", edad: 25 }
    );

    numeros.push(40);
    frutas.push("pera");
    personas.push({ nombre: "Sofía", edad: 30 });

    salida.innerHTML += "=== Arrays creados ===\n";
    salida.innerHTML += "Números: " + numeros + "\n";
    salida.innerHTML += "Frutas: " + frutas + "\n";
    salida.innerHTML += "Personas: " + JSON.stringify(personas) + "\n\n";

    // Métodos comunes
    numeros.pop();        // Elimina último
    frutas.unshift("kiwi"); // Agrega al inicio
    let personaQuitada = personas.shift(); // Quita primer objeto

    salida.innerHTML += "=== Manipulación ===\n";
    salida.innerHTML += "Números: " + numeros + "\n";
    salida.innerHTML += "Frutas: " + frutas + "\n";
    salida.innerHTML += "Quitado: " + JSON.stringify(personaQuitada) + "\n\n";

    salida.innerHTML += "=== Iteradores ===\n";
    // forEach
    numeros.forEach(n => salida.innerHTML += "Número: " + n + "\n");
    // map
    let frutasMayus = frutas.map(f => f.toUpperCase());
    salida.innerHTML += "Frutas en mayúscula: " + frutasMayus + "\n";
    // filter
    let mayores25 = personas.filter(p => p.edad > 25);
    salida.innerHTML += "Personas >25: " + JSON.stringify(mayores25) + "\n";
  </script>
</body>
</html>
